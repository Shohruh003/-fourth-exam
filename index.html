<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourth Exam</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="lists">
        <ul class="userList">
          <template class="userList__template">
            <li class="userList__item">
              <div class="box">
                <h3 class="userList__username"></h3>

                <div class="userList__nameDiv">
                  <h2 class="userList__name"></h2>
                  <span class="userList__id"></span>
                </div>
              
                <address class="userList__address">
                  <span class="userList__street"></span>
                  <span class="userList__suite"></span>
                  <span class="userList__city"></span>
                  <span class="userList__zipcode"></span>
                </address>

                <div class="userList__company">
                  <span class="userList__companyName"></span>
                  <span class="userList__companyCatchPhrase"></span>
                  <span class="userList__companyBs"></span>
                </div>

                <div class="userList__links">
                  <a class="userList__phone" href="#">
                    <img class="userList__phoneImg" src="./img/telephone.png" alt="phone" width="30" height="30">
                    <span class="userList__phoneNumber"></span>
                  </a>

                  <div class="userList__linkDiv">
                    <a class="userList__location" href="#">
                      <img src="./img/placeholder.png" alt="location" width="30" height="30">Location
                    </a>

                    <a class="userList__website" href="hildegard.org">
                      <img src="./img/world-wide-web.png" alt="website" width="30" height="30"> website
                    </a>

                    <a class="userList__email" href="mailto:Sincere@april.biz">
                      <img class="userList__emailImg" src="./img/gmail.png" alt="email" width="30" height="30">
                      <span class="userList__emailText"></span>
                    </a>
                  </div>
                </div>
              </div>
            </li>
          </template>
        </ul>

        <ul class="postList">
          <template class="postList__template">
            <li class="postList__item">
              <h3 class="postList__title"></h3>
              <p class="postList__text"></p>
              <div class="triangle"></div>
            </li>
          </template>
        </ul>

        <ul class="commentList">
          <template class="commentList__template">
            <li class="commentList__item">
              <h3 class="commentList__title"></h3>

              <a class="commentList__email" href="mailto:Eliseo@gardner.biz">
                <img class="commentList__emailImg" src="./img/gmail.png" alt="email" width="30" height="30">
                <span class="commentList__emailText"></span>
              </a>

              <p class="commentList__text"></p>
              <div class="comment-triangle"></div>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
